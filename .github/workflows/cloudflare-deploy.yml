name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # 或你用于部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 选择适合你项目的 Node.js 版本

    - name: Install dependencies
      run: npm install

    # 你可以选择在这里运行测试或其他命令
    # - name: Run tests
    #   run: npm test

    - name: Deploy to Cloudflare Workers
      env:
        CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        npm install -g wrangler
        npx wrangler secret put TOKEN --api-token $CF_API_TOKEN
        npm run deploy
