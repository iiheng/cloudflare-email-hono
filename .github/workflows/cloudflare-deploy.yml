name: Deploy to Cloudflare Workers
run-name: ${{ github.actor }} is running Cloudflare Deploy Action ðŸš€
on:
  push:
    branches:
      - main  # æˆ–ä½ ç”¨äºŽéƒ¨ç½²çš„åˆ†æ”¯
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Deploy to Cloudflare Workers
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npm install -g wrangler
          npx wrangler secret put TOKEN --api-token $CF_API_TOKEN
          npm run deploy
